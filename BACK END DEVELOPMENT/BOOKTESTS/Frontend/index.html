<head>

  <title>Book Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Books Sorting System</h1>

  <!-- Filter Section -->
  <div class="filters">
    <input type="text" id="title" placeholder="Enter title">
    <input type="text" id="genre" placeholder="Enter genre">
    <input type="text" id="year" placeholder="Enter year">
    <button id="applyFilters">Search</button>
  </div>

  <!-- Book List -->
  <div id="book-list"></div>

  <!-- Cart Section -->
  <div id="cart">
    <h2>Shopping Cart ðŸ›’</h2>
    <div id="cartItems"></div>
    <p id="totalPrice">Total: KSH 0.00</p>

  </div>

  <script type="module" src="/dist/index.js"></script>
</body>
</html>
