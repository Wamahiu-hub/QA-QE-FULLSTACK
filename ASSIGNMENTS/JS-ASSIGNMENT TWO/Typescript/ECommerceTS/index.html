<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Books Sorting System</h1>

  <!-- Filter Section -->
  <div class="filters">
    <select id="genreFilter">
      <option value="">All Genres</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Dystopian">Dystopian</option>
      <option value="Fiction">Fiction</option>
    </select>
    
    <input type="number" id="yearFilter" placeholder="Published after (Year)" />
    <input type="number" id="pageFilter" placeholder="Min Pages" />

    <select id="sortBy">
      <option value="title">Sort by Title</option>
      <option value="year">Sort by Year</option>
      <option value="pages">Sort by Pages</option>
    </select>

    <button id="applyFilters">🔍 Search</button>
  </div>

  <!-- Book List -->
  <div id="book-list"></div>

  <!-- Cart Section -->
  <div id="cart">
    <h2>Shopping Cart 🛒</h2>
    <div id="cartItems"></div>
    <p id="totalPrice">Total: KSH 0.00</p>
    <span>Items in Cart: <span id="cartCount">0</span></span>
  </div>

  <script type="module" src="/dist/index.js"></script>
</body>
</html>
