    <script>
      const button1 = document.createElement("button");
      const button2 = document.createElement("button");
      button1.style.width = "250px";

      button2.textContent = "Red";
      document.body.append(button1);

      //oop

          //normal functions can not access the outer of this object
          this.buttonText = "New TextğŸ˜‚ğŸ˜‚ğŸ˜‚";
          //this text wont change because it it outside the context
          button1.addEventListener("click",  (e) => {
            //this is a normal function
            //this text will change because it it inisde the context
            //this.buttonText = "New text accessed ğŸ‘ğŸ‘ğŸ‘";
            //console.log('Hey I have been clicked')
            //console.log(e.target.textContent)
            e.target.textContent = this.buttonText;
            console.log(this.buttonText); //undefined
          });
        }
      }

      new Display();
    </script>
